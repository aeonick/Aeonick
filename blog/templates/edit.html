        <label>分类</label>
        <select name="file" style="width:80px">

        <input type="radio" checked="checked" name="abi" id="imgd" /> 取消
        <div id="imgbox" style=""></div>
        <br><br>

            var editor = new E('#editor')
            editor.create()
